<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  
  <title>Whack a Virus</title>
</head>

<body>
  <div id="container">
    <header>
      <button id="settings-button">
        <img src="img/settings-btn.svg" />
      </button>
      <button id="help-button">
        <img src="img/help-icon.png" />
      </button>
    </header>
    
    <div id="game-box">
      <section id="modal-ingame" class="modal">
        <section class="modal-with-border">
          <section class="background-with-crocodile">
            <div id="player-scoreboard">
                <p>Player Name</p>
                <p>Score: 0000</p>
            </div>
            <div id="scoreboard-footer">
                <section id="modal-next-level">
                    <div class="orange-stroke">
                    <p>Next level unlocked!</p>
                    </div>
                  </section>
                <img class="happy-crocodile" src="img/happy-jacarezin.svg">
            </div>
          </section>
          <section id="game-section">
            <div id="slot1" class="spots">
              <img src="img/spots.svg" />

            </div>
            <div id="slot2" class="spots">
              <img src="img/spots.svg" />
            </div>
            <div id="slot3" class="spots">
              <img src="img/spots.svg" />
            </div>
            <div id="slot4" class="spots">
              <img src="img/spots.svg" />
            </div>
            <div id="slot5" class="spots">
              <img src="img/spots.svg" />
            </div>
            <div id="slot6" class="spots">
              <img src="img/spots.svg" />
            </div>
            <div id="slot7" class="spots">
              <img src="img/spots.svg" />
            </div>
            <div id="slot8" class="spots">
              <img src="img/spots.svg" />
            </div>
            <div id="slot9" class="spots">
              <img src="img/spots.svg" id="hole" />
            </div>
          </section>
        </section>
      </section>  

      <div id="right-box">
        <section id="modal-ranking" class="modal">
         
          <section class="modal-with-border">
            <p id="title-ranking"> Top 5 Score</p>
            <div id="name-rank">
              <h4>Name</h4>
            </div>
            <hr></hr>
            <div id="score-rank">
              <h4>Score</h4>
            </div>
          </section>
        </section>
        <section id="modal-info-game" class="modal">
          <section class="modal-with-border">
            <div id="lifes">
              <h4 id=>Masks Left</h4>
              <div id="masks">
                <img src="img/icon-heart.png">
                <img src="img/icon-heart.png">
                <img src="img/icon-heart.png">
              </div>
            </div>
            <div id="time-remain">
              <h4>Remain Time</h4>
            
            </div>
            <div id="next">
              <button id="next-level">
                <img src="img/next-btn.png">
              </button>
            </div>
          </section>
        </section>
      </div>
  </div>
   

</body>

</html>
